<html>
<head th:replace="~{base :: head}"></head>
<body class="bg-dark">
	<div th:replace="~{base :: menu}"></div>
	
	<div class="container">
		<div th:replace="~{base :: titulo('Login')}"></div>
	

			<form th:action="@{/login}" class="mt-3" method="post">
				<div class="form-floating mb-3">
					<input name="username" class="form-control" placeholder="Usuário" />
					<label for="username">Usuário</label>
				</div>
				<div class="form-floating mb-3">
					<input type="password" name="password" class="form-control" placeholder="Senha" />
					<label for="password">Senha</label>
				</div>
				<button class="btn btn-primary ml-4" type="submit">Enviar</button>
			</form>
			
	</div>
</body>

</html>
