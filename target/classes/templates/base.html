<head th:fragment="head">
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Handlee:wght@400;700;900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

	<style>
		body {
			font-family: 'Roboto', sans-serif;
		}

		.logo-container {
			background: #47bcff;
			color: white;
		}

		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
			font-weight: 900;
		}

		.titulo {
			color: #47bcff;
			font-weight: 700;
		}
	</style>
</head>

<div th:fragment="menu">
	<div class=" logo-container p-3 d-flex justify-content-between">
	<span class="logo ml-2">mudi</span>
	<span class="mt-3">
		<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
		<a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
		<form id="form-login" th:action="@{/logout}" method="post"></form>
	</span>
	</div>
	
	<div class="row mb-4" sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav">
			  <a class="nav-link text-light" th:href="@{/home}">Home</a>
			  <a class="nav-link text-light" th:href="@{/usuario/pedido}">Meus Pedidos</a>
			</nav>
		</div>
	</div>
	
</div>

<div th:fragment="titulo(valor)" class="mb-0 text-primary">
	<h1 th:text="${valor}" class="titulo display-1"></h1>
</div>
